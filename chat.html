    .brand-name {

    .header-spacer {

    /* SEARCH BAR */

      position: relative;
      width: 100%;

      margin-bottom: 1.2rem;
    }

    .search-row {
      display: flex;
      gap: 0.5rem;
    }

    .search-input {
      flex: 1;
      background: #fff;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      display: flex;
      align-items: center;
      padding: 0.55rem 0.8rem;
      gap: 0.4rem;
    }

    .search-input input {
      border: none;
      background: transparent;
      outline: none;
      font-size: 0.85rem;
      width: 100%;
    }

    .search-results {
      position: absolute;
      top: calc(100% + 6px);
      left: 0;
      width: 100%;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      padding: 0.7rem 0;
      display: none;
      z-index: 200;
    }

    .search-item {
      padding: 0.9rem 1.2rem;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 0.9rem;
      color: var(--text-main);
      cursor: pointer;
    }

    /* CHAT CARD */
    .chat-card {
      background: #fff;
      padding: 1.2rem 1.1rem;
      border-radius: 18px;
      display: flex;
      align-items: center;
      gap: 1.2rem;
      margin-bottom: 1.2rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: 0.25s ease;
    }

    .chat-card:hover {
      transform: translateY(-3px);
    }

    .chat-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
    }

    .chat-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .chat-info { flex: 1; }

    .chat-name {
      font-size: 1rem;
      font-weight: 700;
      color: var(--text-main);
    }

    .chat-msg {
      font-size: 0.82rem;
      color: #986548;
      margin-top: 4px;
    }

    .chat-time {
      font-size: 0.78rem;
      color: var(--text-sub);
      margin-top: 6px;
    }

      bottom: 0;

      background: var(--bg-soft);

      justify-content: space-around;
      border-top: 1px solid var(--border-soft);

    /* TOAST */

<script>

  function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 1800);
  }

  function goChatDetail(url) {
    const frame = document.getElementById("frame");
    frame.classList.add("fade-out");
    setTimeout(() => window.location.href = url, 450);
  }
/* SEARCH CHAT (REAL FILTERING ONLY LIST, NO LAYOUT CHANGE) */
const chatCards = [...document.querySelectorAll(".chat-card")];
const searchInput = document.getElementById("searchChatInput");
const searchResults = document.getElementById("searchChatResults");

searchInput.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase().trim();

  // === FILTER CHAT LIST TANPA UBAH LAYOUT ===
  chatCards.forEach(card => {
    const name = card.dataset.name.toLowerCase();
    card.style.display = name.includes(q) ? "flex" : "none";
  });

  // === DROPDOWN ===
  if (q.length === 0) {
    searchResults.style.display = "none";
    return;
  }

  const filtered = chatCards.filter(c => c.dataset.name.toLowerCase().includes(q));

  if (filtered.length === 0) {
    searchResults.innerHTML = `
      <div class="search-item"><i class='bx bx-error'></i> Tidak ada percakapan</div>
    `;
    searchResults.style.display = "block";
    return;
  }

  searchResults.innerHTML = filtered.map(c => {
    const url = c.getAttribute("onclick").match(/'(.*?)'/)[1];
    return `
      <div class="search-item" onclick="goChatDetail('${url}')">
        <i class='bx bx-user'></i> ${c.dataset.name}
      </div>
    `;
  }).join("");

  searchResults.style.display = "block";
});

// CLICK OUTSIDE DROPDOWN
document.addEventListener("click", e => {
  if (!searchResults.contains(e.target) && !searchInput.contains(e.target)) {
    searchResults.style.display = "none";
  }
});


</script>
