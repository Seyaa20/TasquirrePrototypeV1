<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasquirre – Activities</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
 :root {
      --bg: #fff6e6;
      --bg-soft: #ffe8c7;
      --bg-card: #f6c08b;
      --bg-card-deep: #c5652c;
      --text-main: #5a2c13;
      --text-sub: #a96b3d;
      --accent: #c5652c;
        --task1: #C5652C;
  --task2: #B5522B;
  --task3: #824119;
      --accent-soft: #ffe1c2;
      --round-soft: #f1d2b2;
      --border-soft: #f0d4af;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      padding: 1.5rem 0;
    }

    body {
      background: var(--bg);
      margin: 0;
      padding: 0;
      margin-bottom: 30px;
      margin-top: 6px;
    }

    .app-header {
      padding: 0.4rem 1.1rem;
    }

    .screen {
      width: 100%;
      max-width: 428px;
      min-height: 100vh;
      background: var(--bg);
      padding-bottom: 1.8rem;
      overflow-y: auto;
      opacity: 1;
      filter: blur(0px);
      transition: opacity 0.45s ease, filter 0.45s ease;
      position: relative;
      z-index: 1;
    }

    .screen.fade-out {
      opacity: 0;
      filter: blur(12px);
    }

    /* HEADER */
    .app-header {
      display: flex;
      justify-content: space-between;
      padding: 0rem 1.1rem 0.4rem;
      align-items: center;
    }

    .brand-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-small {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .brand-name {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--accent);
    }

    .header-spacer {
      width: 42px;
      height: 42px;
    }

    .app-main {
      padding: 0rem 1.1rem;
    }

    /* SEARCH BAR */
    .main-search {
      position: relative;
      width: 100%;
      z-index: 100;
      margin-bottom: 1.2rem;
    }

    .search-row {
      display: flex;
      gap: 0.5rem;
    }

    .search-input {
      flex: 1;
      background: #fff;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      display: flex;
      align-items: center;
      padding: 0.55rem 0.8rem;
      gap: 0.4rem;
    }

    .search-input input {
      border: none;
      background: transparent;
      outline: none;
      font-size: 0.85rem;
      width: 100%;
    }

    .search-results {
      position: absolute;
      top: calc(100% + 6px);
      left: 0;
      width: 100%;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      padding: 0.7rem 0;
      display: none;
      z-index: 200;
    }

    /* Fix search bar spacing */
.search-section {
  margin-bottom: 1rem;  
  margin-top: 0.5rem;
}


    .search-item {
      padding: 0.9rem 1.2rem;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 0.9rem;
      color: var(--text-main);
      cursor: pointer;
    }

    /* TABS */
    .activity-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.2rem;
    }

    .tab-btn {
      flex: 1;
      text-align: center;
      padding: 0.6rem;
      border-radius: 14px;
      border: 1px solid var(--border-soft);
      background: #fff;
      color: var(--accent);
      font-weight: 600;
      cursor: pointer;
    }

    .tab-btn.active {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    /* TASK CARD (EXACT from home.html) */
.task-card {
  background: linear-gradient(
    to bottom,
    var(--task1) 0%,
    var(--task2) 55%,
    var(--task3) 100%
  );
  border-radius: 24px;
  padding: 1.3rem;
  margin-bottom: 1.3rem;
  color: #fff;
  box-shadow: 0 14px 28px rgba(130, 65, 25, 0.35);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  cursor: pointer;
}


    .task-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 32px rgba(130, 65, 25, 0.45);
    }

    .task-header {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    .avatar-circle {
      width: 50px;
      height: 50px;
      background: none;
      overflow: hidden;
      border-radius: 50%;
    }

    .avatar-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .task-name {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .task-id {
      font-size: 0.75rem;
      opacity: 0.9;
    }

    .task-title {
      margin-top: 0.8rem;
      font-size: 1.05rem;
      font-weight: 700;
    }

    .task-meta {
      margin-top: 0.2rem;
      font-size: 0.78rem;
      opacity: 0.95;
    }

    .progress-row {
      display: flex;
      justify-content: space-between;
      margin-top: 0.6rem;
      font-size: 0.75rem;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.25);
      overflow: hidden;
      margin-top: 0.3rem;
    }

    .progress-fill {
      height: 100%;
      background: #fff;
      border-radius: inherit;
    }

    .outline-btn {
      width: 100%;
      margin-top: 1rem;
      background: rgba(255,255,255,0.15);
      border: 1.5px solid #fff;
      padding: 0.55rem 0;
      border-radius: 999px;
      color: #fff;
      font-size: 0.85rem;
      font-weight: 600;
      transition: 0.25s ease;
    }

    .hidden { display: none; }

      /* BOTTOM NAV */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 428px;
      background: var(--bg-soft);
      padding: 0.55rem 0.6rem;
      display: flex;
      z-index: 100;
      justify-content: space-around;
      border-top: 1px solid var(--border-soft);
    }

    .nav-item {
      color: var(--text-sub);
      text-align: center;
      text-decoration: none;
      font-size: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .nav-item i { font-size: 1.35rem; }
    .nav-item.active { color: var(--accent); font-weight: 600; }

  </style>
</head>

<body>

<div class="screen" id="frame">

  <!-- HEADER -->
  <header class="app-header">
    <div class="brand-row">
      <img src="tupai.png.png" class="logo-small" />
      <span class="brand-name">Tasquirre</span>
    </div>
    <div class="header-spacer"></div>
  </header>

  <main class="app-main">

    <!-- SEARCH -->
<div class="search-section">
  <div class="search-row">
    <div class="search-input">
      <i class="bx bx-search"></i>
      <input type="text" placeholder="Cari aktivitas" id="searchActivityInput" />
    </div>
  </div>
</div>


    <!-- TABS -->
    <div class="activity-tabs">
      <div class="tab-btn active" data-tab="ongoing">On-going</div>
      <div class="tab-btn" data-tab="completed">Completed</div>
      <div class="tab-btn" data-tab="schedule">Schedule</div>
    </div>

    <!-- ONGOING -->
    <div id="ongoing" class="activity-section">

      <!-- EXACT card copied from home.html -->
      <div class="task-card" onclick="goDetail()">
        <div class="task-header">
          <div class="avatar-circle">
            <img src="aiden.jpg" />
          </div>
          <div>
            <p class="task-name">Aiden Sebastian Lawrence</p>
            <p class="task-id">ID: 12345678910</p>
          </div>
        </div>

        <h3 class="task-title">Copywriting</h3>
        <p class="task-meta">Start: Sat, 18 Sep 2025 • 09.00</p>

        <div class="progress-row">
          <span>Progress</span><span>50%</span>
        </div>

        <div class="progress-bar">
          <div class="progress-fill" style="width:50%"></div>
        </div>

        <button class="outline-btn">Lihat Selengkapnya</button>
      </div>

    </div>

    <!-- COMPLETED (empty) -->
    <div id="completed" class="activity-section hidden">
    </div>

    <!-- SCHEDULE (empty) -->
    <div id="schedule" class="activity-section hidden">
    </div>

  </main>
</div>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">
  <a href="home.html" class="nav-item"><i class="bx bx-home-alt"></i><span>Home</span></a>
  <a href="chat.html" class="nav-item"><i class="bx bx-chat"></i><span>Chat</span></a>
  <a href="activities.html" class="nav-item active"><i class="bx bx-task"></i><span>Activities</span></a>
  <a href="profile.html" class="nav-item"><i class="bx bx-user"></i><span>Profile</span></a>
</nav>

<script>
/* TAB SYSTEM */
const tabs = document.querySelectorAll(".tab-btn");
const sections = document.querySelectorAll(".activity-section");

tabs.forEach(tab => {
  tab.addEventListener("click", () => {
    tabs.forEach(t => t.classList.remove("active"));
    tab.classList.add("active");

    const target = tab.dataset.tab;

    sections.forEach(sec => {
      sec.classList.add("hidden");
      if (sec.id === target) sec.classList.remove("hidden");
    });
  });
});

function goDetail() {
  const frame = document.getElementById("frame");
  frame.classList.add("fade-out");

  setTimeout(() => {
    window.location.href = "taskdetail_copywriting.html";
  }, 450);
}

/* SEARCH FILTER */
document.getElementById("searchActivityInput").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();

  sections.forEach(sec => {
    sec.querySelectorAll(".task-card").forEach(card => {
      const title = card.querySelector(".task-title").textContent.toLowerCase();
      card.style.display = title.includes(q) ? "block" : "none";
    });
  });
});

/* ======================================================
   LOAD TASK STATE FROM LOCAL STORAGE
   ====================================================== */
function loadTaskState() {
  const status = localStorage.getItem("taskCopywritingStatus") || "ongoing";

  if (status === "completed") {
    moveToCompleted();
  }
}

// Panggil saat halaman dibuka
loadTaskState();


/* ======================================================
   PINDAHKAN CARD KE COMPLETED
   ====================================================== */
function moveToCompleted() {

  // Hapus isi Ongoing
  document.getElementById("ongoing").innerHTML = `
    <p style="text-align:center; color:#986548; font-size:0.85rem; margin-top:1rem;">
      Tidak ada task berjalan
    </p>
  `;

  // Tambah card Completed
  document.getElementById("completed").innerHTML = `
    <div class="task-card" onclick="goCompletedDetail()">
      <div class="task-header">
        <div class="avatar-circle">
          <img src="aiden.jpg">
        </div>
        <div>
          <p class="task-name">Aiden Sebastian Lawrence</p>
          <p class="task-id">ID: 12345678910</p>
        </div>
      </div>

      <h3 class="task-title">Copywriting</h3>
      <p class="task-meta">Completed: Today</p>

      <div class="progress-row">
        <span>Status</span><span>Selesai</span>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" style="width:100%"></div>
      </div>

      <button class="outline-btn">Lihat Detail</button>
    </div>
  `;
}


/* ======================================================
   NAVIGATE KE HALAMAN COMPLETED DETAIL
   ====================================================== */
function goCompletedDetail() {
  const frame = document.getElementById("frame");
  frame.classList.add("fade-out");

  setTimeout(() => {
    window.location.href = "taskcompleted_copywriting.html";
  }, 450);
}

</script>

</body>
</html>
