<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasquirre Loading</title>

  <style>
    :root {
      --bg: #fff6e6;
      --text-main: #5a2c13;
      --text-sub: #a96b3d;
      --accent: #c5652c;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
    }

    /* PHONE FRAME */
    .screen {
      width: 100%;
      max-width: 428px;
      background: var(--bg);
      min-height: 100vh;
      position: relative;

      /* HP LOOK */
      overflow: hidden;

      /* dissolve gentle */
      opacity: 1;
      filter: blur(0px);
      transition: opacity 0.45s ease, filter 0.45s ease;
    }

    .screen.fade-out {
      opacity: 0;
      filter: blur(14px);
    }

    .status-bar { height: 24px; }

    .loading-wrapper {
      min-height: calc(100vh - 24px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
    }

    .hero-logo {
      width: 140px;
      height: 140px;
      margin-bottom: 0.6rem;
      animation: float 2.2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-7px); }
      100% { transform: translateY(0); }
    }

    /* TEXT BELOW SQUIRREL */
    .splash-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      margin-top: 0.4rem;
      margin-bottom: 0.25rem;
      text-align: center;
    }

    .splash-subtitle {
      font-size: 1rem;
      font-style: italic;
      color: var(--text-sub);
      margin-bottom: 1.4rem;
      text-align: center;
    }

    /* Track bar */
    .loading-bar {
      width: min(80%, 300px);   /* ← Lebih fleksibel */
      height: 36px;
      border-radius: 999px;
      background: rgba(232, 155, 74, 0.7);
      overflow: hidden;
      position: relative;
    }

    /* shimmer */
    .loading-bar::after {
      content: "";
      position: absolute;
      top: 0;
      left: -40%;
      width: 40%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
      animation: shimmer 2s infinite;
    }

    @media screen and (max-width: 380px) {
    .loading-text {
      font-size: 1rem;
      }
    }

    @keyframes shimmer {
      0% { left: -40%; }
      100% { left: 100%; }
    }

    /* progress fill */
    .loading-progress {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #f7a154, #c5652c);
      border-radius: inherit;
      box-shadow: inset 0 0 6px rgba(255,255,255,0.35);
      transition: width 1.1s cubic-bezier(.25,.8,.25,1);
    }

    /* Loading text */
    .loading-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      color: white;
      font-weight: 700;
      font-size: 1.15rem;
      letter-spacing: 0.5px;
      pointer-events: none;
      white-space: nowrap;   /* ← FIX TERPENTING */
    }

    .dots {
      display: inline-block;
      width: 1.5em;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="screen" id="screen">
    <div class="status-bar"></div>

    <div class="loading-wrapper">
      <!-- Squirrel -->
      <img src="tupai.png.png" class="hero-logo" />

      <!-- TITLE + SUBTITLE -->
      <div class="splash-title">Tasquirre</div>
      <div class="splash-subtitle">“Open for All, Done by All”</div>

      <!-- Loading bar -->
      <div class="loading-bar">
        <div class="loading-progress"></div>

        <div class="loading-text">
          Loading <span class="dots">.</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* smooth progress animation */
    document.addEventListener("DOMContentLoaded", () => {
      const bar = document.querySelector(".loading-progress");
      const screen = document.getElementById("screen");

      const steps = [
        {p: 10, t: 700},
        {p: 35, t: 1000},
        {p: 60, t: 1200},
        {p: 85, t: 1400},
        {p: 100, t: 1600}
      ];

      let i = 0;

      function next() {
        bar.style.width = steps[i].p + "%";

        if (i < steps.length - 1) {
          setTimeout(next, steps[i].t);
        } else {
          /* DISSOLVE */
          setTimeout(() => {
            screen.classList.add("fade-out");
            setTimeout(() => window.location.href = "login.html", 450);
          }, 500);
        }

        i++;
      }

      next();
    });

    /* dots animation */
    const dots = document.querySelector(".dots");
    let dotCount = 1;

    setInterval(() => {
      dotCount = (dotCount % 3) + 1;
      dots.textContent = ".".repeat(dotCount);
    }, 450);
  </script>
</body>
</html>
