<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tasquirre â€“ Riwayat Saldo</title>
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

<style>
:root {
  --bg: #fff6e6;
  --bg-soft: #ffe8c7;
  --accent: #c5652c;
  --text-main: #5a2c13;
  --green: #1c8b2c;
  --red: #c20000;
  --border-soft: #f0d4af;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: var(--bg);
  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 1.5rem 0;
  min-height: 100vh;
}

.screen {
  width: 100%;
  max-width: 428px;
  min-height: 100vh;
  background: var(--bg);
  border-radius: 32px;
  box-shadow: 0 24px 60px rgba(0,0,0,0.15);
  padding-bottom: 1.5rem;
  overflow-y: auto;

  opacity: 0;
  transform: translateY(20px);
  transition: 0.35s ease;
}
.screen.loaded {
  opacity: 1;
  transform: translateY(0);
}

/* HEADER */
.header {
  display: flex;
  align-items: center;
  padding: 1rem 1.2rem 0.4rem;
  gap: 0.7rem;
}

.back-btn {
  width: 42px;
  height: 42px;
  border-radius: 999px;
  background: var(--bg-soft);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.4rem;
  color: var(--accent);
  border: none;
  cursor: pointer;
}

.header-title {
  font-size: 1.3rem;
  font-weight: 700;
  color: var(--accent);
}

/* TAB MENU */
.tab-menu {
  display: flex;
  gap: 0.6rem;
  padding: 1.1rem 1.2rem 0.4rem;
}

.tab-btn {
  flex: 1;
  background: #fff;
  border: 2px solid var(--border-soft);
  padding: 0.65rem 0;
  border-radius: 14px;
  text-align: center;
  font-size: 0.9rem;
  font-weight: 600;
  color: var(--text-main);
  cursor: pointer;
  transition: 0.25s ease;
}

.tab-btn.active {
  background: var(--accent);
  color: #fff;
  border-color: var(--accent);
}

/* LIST */
.list-section {
  padding: 0.8rem 1.2rem;
}

.item {
  background: #fff;
  padding: 1rem 1.1rem;
  border-radius: 16px;
  margin-bottom: 0.9rem;
  box-shadow: 0 5px 14px rgba(0,0,0,0.08);

  display: flex;
  align-items: flex-start;
  gap: 1rem;

  opacity: 0;
  animation: fadeIn 0.45s ease forwards;
}
@keyframes fadeIn {
  to { opacity: 1; }
}

.icon {
  width: 42px;
  height: 42px;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.25rem;
}

.text-block { flex: 1; }

.text-title {
  font-size: 0.95rem;
  font-weight: 600;
  color: var(--text-main);
}

.text-time {
  margin-top: 3px;
  font-size: 0.75rem;
  color: #976b50;
}

.amount {
  font-size: 1rem;
  font-weight: 700;
  margin-top: 2px;
}

.amount.in { color: var(--green); }
.amount.out { color: var(--red); }

</style>
</head>

<body>

<div class="screen" id="screen">

  <div class="header">
    <button class="back-btn" onclick="goBack()"><i class="bx bx-arrow-back"></i></button>
    <span class="header-title">Riwayat Saldo</span>
  </div>

  <div class="tab-menu">
    <div class="tab-btn active" onclick="switchTab('all', this)">Semua</div>
    <div class="tab-btn" onclick="switchTab('in', this)">Uang Masuk</div>
    <div class="tab-btn" onclick="switchTab('out', this)">Uang Keluar</div>
  </div>

  <div class="list-section" id="list"></div>

</div>

<script>
window.onload = () => {
  document.getElementById("screen").classList.add("loaded");
  loadTransactions("all");
};

/* ================================
   LOAD TRANSACTIONS
================================= */
function loadTransactions(filter) {
  let list = JSON.parse(localStorage.getItem("saldoHistoryTasquirre") || "[]");
  const container = document.getElementById("list");

  let filtered = list;
  if (filter === "in") filtered = list.filter(x => x.type === "in");
  if (filter === "out") filtered = list.filter(x => x.type === "out");

  if (filtered.length === 0) {
    container.innerHTML = `
      <p style="color:#a67855;font-size:0.85rem;text-align:center;margin-top:1rem;">
        Belum ada transaksi
      </p>`;
    return;
  }

  container.innerHTML = filtered.map(item => `
    <div class="item">
      <div class="icon" style="background:${item.type === 'in' ? '#dcf7df' : '#ffd4d4'};">
        <i class='bx ${item.type === 'in' ? 'bx-down-arrow-alt' : 'bx-up-arrow-alt'}'
           style="color:${item.type === 'in' ? '#1c8b2c' : '#c20000'}"></i>
      </div>

      <div class="text-block">
        <div class="text-title">${item.desc}</div>
        <div class="text-time">${item.time}</div>
      </div>

      <div class="amount ${item.type}">
        Rp ${item.amount}
      </div>
    </div>
  `).join("");
}

/* TAB SWITCH */
function switchTab(type, btn) {
  document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
  loadTransactions(type);
}

/* BACK */
function goBack() {
  const sc = document.getElementById("screen");
  sc.style.opacity = "0";
  sc.style.transform = "translateY(20px)";
  setTimeout(() => window.location.href = "home.html", 300);
}
</script>

</body>
</html>
